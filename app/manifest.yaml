_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Astro App Test
features:
  bot_user:
    display_name: Astro App Test
    always_online: false
  slash_commands:
    - command: /proposal
      url: http://4a7d-77-120-246-217.ngrok.io/api/proposal
      description: Create Proposal
      should_escape: false
    - command: /balance
      url: http://4a7d-77-120-246-217.ngrok.io/api/balance
      description: Get DAO Treasury balance
      usage_hint: mydao.sputnikv2.near
      should_escape: false
    - command: /setup
      url: http://4a7d-77-120-246-217.ngrok.io/api/preferences
      description: Manage connected NEAR accounts
      should_escape: false
oauth_config:
  scopes:
    user:
      - channels:read
      - channels:write
      - groups:read
      - groups:write
      - im:read
      - links:read
      - links:write
      - mpim:read
    bot:
      - commands
      - incoming-webhook
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - chat:write.public
      - groups:read
      - groups:history
      - dnd:read
      - groups:write
      - im:history
      - im:read
      - im:write
      - links:read
      - links:write
      - mpim:history
      - mpim:read
      - mpim:write
      - reactions:read
      - reactions:write
      - team:read
      - users.profile:read
      - users:read
      - users:read.email
settings:
  interactivity:
    is_enabled: true
    request_url: http://4a7d-77-120-246-217.ngrok.io/api/slack/interaction
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false

